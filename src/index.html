<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.min.css">
    <title>eFood</title>
</head>
<body>
    <header class="header">
        <div class="header__container">
            <div class="header__logo">
                <img src="icons/EFood.svg" alt="">
            </div>
            <nav class="header__menu">
                <a href="" class="header__link">Home</a>
                <a href="" class="header__link">Service</a>
                <a href="" class="header__link">Top cities</a>
                <a href="" class="header__link">Contract</a>
                <svg xmlns="http://www.w3.org/2000/svg" width="21" height="21" viewBox="0 0 21 21" fill="none">
                    <ellipse cx="9.7666" cy="9.84078" rx="8.98856" ry="8.88424" stroke="#363853" stroke-width="1.5"
                        stroke-linecap="round" stroke-linejoin="round" />
                    <path d="M16.0183 16.4814L19.5423 19.9555" stroke="#363853" stroke-width="1.5"
                        stroke-linecap="round" stroke-linejoin="round" fill="black" />
                </svg>
                <svg xmlns="http://www.w3.org/2000/svg" width="21" height="20" viewBox="0 0 21 20" fill="none">
                    <path
                        d="M1 1.17578L3.08 1.5316L4.04301 12.8715C4.12001 13.7976 4.90301 14.5082 5.84301 14.5053H16.752C17.649 14.5072 18.41 13.8549 18.537 12.9772L19.486 6.49532C19.592 5.77083 19.083 5.09872 18.351 4.99395C18.287 4.98505 3.414 4.98011 3.414 4.98011"
                        stroke="#363853" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    <path d="M12.375 8.63337H15.1479" stroke="#363853" stroke-width="1.5" stroke-linecap="round"
                        stroke-linejoin="round" />
                    <path fill-rule="evenodd" clip-rule="evenodd"
                        d="M5.4043 17.9316C5.70527 17.9316 5.94824 18.1729 5.94824 18.4696C5.94824 18.7673 5.70527 19.0085 5.4043 19.0085C5.10333 19.0085 4.86035 18.7673 4.86035 18.4696C4.86035 18.1729 5.10333 17.9316 5.4043 17.9316Z"
                        fill="#363853" stroke="#363853" stroke-width="1.5" stroke-linecap="round"
                        stroke-linejoin="round" />
                    <path fill-rule="evenodd" clip-rule="evenodd"
                        d="M16.6846 17.9316C16.9856 17.9316 17.2296 18.1729 17.2296 18.4696C17.2296 18.7673 16.9856 19.0085 16.6846 19.0085C16.3836 19.0085 16.1406 18.7673 16.1406 18.4696C16.1406 18.1729 16.3836 17.9316 16.6846 17.9316Z"
                        fill="#363853" stroke="#363853" stroke-width="1.5" stroke-linecap="round"
                        stroke-linejoin="round" />
                </svg>
            </nav>
            <button class="header__btn">Sing Up</button>
        </div>
    </header>

    <main>
        <div class="promo">
            <div class="promo__container">
                <div class="promo__content">
                    <div class="promo__header">
                        Super Fast <span>Food</span> <span>Delivery</span> Service
                    </div>
                    <div class="promo__descr">
                        We provide super fast-delivery service. Let’s use our services right now and get discounts of up
                        to 50%
                    </div>
                    <div class="promo__btns">
                        <button class="promo__btn">Explore Food</button>
                        <a href="" class="promo__down">Download App</a>
                    </div>
                </div>
                <div class="promo__right">
                    <img src="img/second_section/mini_icons/guy.png" alt="" class="promo__man">
                    <div class="promo__alex">
                        <div class="promo__ellipse">
                            <img src="img/second_section/mini_icons/face.png" alt="" class="promo__face">
                        </div>
                        <div class="promo__person">
                            <p>Alex Smith</p>
                            <p>Food Deliveryman</p>
                        </div>
                        <div class="promo__phone">
                            <img src="img/second_section/mini_icons/call.png" alt="">
                        </div>
                    </div>
                    <img src="img/second_section/mini_icons/search.png" alt="" class="promo__search">
                    <img src="img/second_section/mini_icons/timer.png" alt="" class="promo__timer">
                    <img src="img/second_section/mini_icons/shape.png" alt="" class="promo__shape">
                    <div class="promo__sandwich">
                        <div class="promo__sand">
                            <img src="img/second_section/mini_icons/sandwich.png" alt="">
                        </div>
                        <div class="promo__wrapper">
                            <div class="promo__name">Doubble sandwich</div>
                            <div class="rating" data-total-value="0">
                                <div class="star" data-item-value="5">★</div>
                                <div class="star" data-item-value="4">★</div>
                                <div class="star" data-item-value="3">★</div>
                                <div class="star" data-item-value="2">★</div>
                                <div class="star" data-item-value="1">★</div>
                            </div>
                            <div class="promo__price">
                                <img src="img/second_section/mini_icons/dolar.svg" alt="">
                                7.50
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
